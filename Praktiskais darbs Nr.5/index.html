<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.Darbs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dotenv@16.0.3/dist/dotenv.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button id="generateBtn" class="btn btn-primary me-2">Generate Random People</button>
                    </li>
                    <li class="nav-item">
                        <button id="sortAgeBtn" class="btn btn-secondary me-2" disabled>Sort by Age</button>
                    </li>
                    <li class="nav-item">
                        <button id="sortNameBtn" class="btn btn-secondary me-2" disabled>Sort by Name</button>
                    </li>
                    <li class="nav-item">
                        <button id="sortIndexBtn" class="btn btn-secondary me-2" disabled>Sort by Index</button>
                    </li>
                    <li class="nav-item">
                        <button id="evaluateBtn" class="btn btn-success me-2" disabled>Evaluate Candidates</button>
                    </li>
                    <li class="nav-item">
                        <button id="downloadBtn" class="btn btn-success" disabled>Download Candidates</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Левая колонка с кандидатами -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div id="personalities" class="row">
                            <!-- Здесь будут отображаться личности -->
                        </div>
                    </div>
                </div>
                <div id="evaluationResult" class="mt-3">
                    <!-- Здесь будет результат оценки -->
                </div>
            </div>
            
            <!-- Правая колонка с информацией -->
            <div class="col-md-3">
                <div class="card sticky-top" style="top: 1rem;">
                    <div class="card-body">
                        <h5 class="card-title">Statistics</h5>
                        <div class="mb-3">
                            <strong>Oldest Candidate:</strong> <span id="oldestCandidate">0</span><br>
                            <strong>Youngest Candidate:</strong> <span id="youngestCandidate">0</span>
                        </div>
                        <div class="mb-3">
                            <strong>Average Age:</strong> <span id="averageAge">0</span>
                        </div>
                        <div class="mb-3">
                            <strong>Countries:</strong>
                            <div id="countriesList" class="small">
                                <!-- Список стран будет добавлен динамически -->
                            </div>
                            <div id="birthdayMatches" class="small"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="navbar navbar-dark shadow-sm mt-auto">
        <div class="container">
            <div class="row w-100">
                <div class="col-md-12 text-center">
                    <p class="mb-0 text-white">&copy; 2025 Maksims Vigulars P1-3.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
